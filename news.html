<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech News</title>
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- PRELOADER -->
    <!-- <div id="preloader">
      <div class="loader"></div>
    </div> -->

    <nav
      class="navbar-dark navbar news-navbar"
      style="background-color: #000033; padding-top: 0.5rem"
    >
      <div class="container">
        <a
          href="index.html"
          class="navbar-brand"
          style="font-weight: 400; font-size: 1rem"
          >← Back to Portfolio</a
        >
      </div>
    </nav>

    <!-- HEADLINES MARQUEE -->
    <div class="news-marquee-wrapper">
      <div class="ticker">
        <div class="title">HEADLINES</div>
        <div class="news">
          <marquee behavior="" direction="">
            <p
              class="headlines"
              style="color: rgb(85, 255, 255); margin-top: 1rem"
            ></p>
          </marquee>
        </div>
      </div>
    </div>

    <!-- NEWS-INTRO SECTION -->
    <section
      id="home"
      class="intro-section"
      style="
        background-image: url(./images/background-image.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      "
    >
      <div class="container news-intros">
        <div class="row align-items-center text-white">
          <!-- LEFT SIDE CONTENT -->
          <div
            class="col-md-6 intros"
            style="font-family: 'Poppins', sans-serif"
          >
            <h1 class="display-2">
              <span
                class="display-2--intro text-center"
                style="padding-left: 1.2rem"
                >Stay Updated <span>with</span>
                <span class="d-block">Latest Tech News</span></span
              >
            </h1>
          </div>
          <!-- RIGHT SIDE CONTENT -->
          <div class="col-md-6 intros text-end container">
            <div class="video-box">
              <img
                src="./images/Arts/news-icon.png"
                loading="lazy"
                alt="video-illustration"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- WAVY PART -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
        class="svg1"
      >
        <defs>
          <filter id="waveShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow
              dx="0"
              dy="-4"
              stdDeviation="6"
              flood-color="rgba(0, 0, 0, 0.25)"
            />
          </filter>
        </defs>

        <path
          fill="#ffffff"
          fill-opacity="1"
          filter="url(#waveShadow)"
          d="M0,256L40,256C80,256,160,256,240,224C320,192,400,128,480,90.7C560,53,640,43,720,69.3C800,96,880,160,960,165.3C1040,171,1120,117,1200,106.7C1280,96,1360,128,1400,144L1440,160L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
        />
      </svg>
    </section>

    <!-- NEWS SECTION -->
    <section class="news-section py-5">
      <div class="container">
        <div
          class="text-center"
          style="
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            padding-right: 1rem;
          "
        >
          "Explore trending stories, innovations, and breakthroughs from the
          world of technology"
        </div>
        <div class="news-container" id="news"></div>
      </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer class="text-center text-white py-3 bg-dark">
      <small>Sahil.Pisal © 2025 | Powered by GNews.io</small>
    </footer>

    <script src="assests/js/script.js"></script>
  </body>
</html>
